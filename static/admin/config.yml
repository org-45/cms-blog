backend:
  name: git-gateway
  branch: master
local_backend: true
# site_url: https://happy-yonath-1264b8.netlify.app
# display_url: https://happy-yonath-1264b8.netlify.app

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Offerings,
              name: offerings,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - {
              label: Partners,
              name: partners_logo_array,
              allow_add: true,
              widget: list,
              fields:
                [{ label: "Partner Logo", name: partner_logo, widget: image }],
            }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
      - file: "src/pages/pricing/index.md"
        label: "Pricing Page"
        name: "pricing"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "pricing-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
      - file: "src/pages/contact/index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "article-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "cover", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }

  #<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<PRODUCTS>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  - name: "products"
    label: "Products"
    folder: "src/pages/products"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "product-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }

      - { label: "Cover", name: "cover", widget: "image" }
      - {
          label: "Product Youtube Link",
          name: "product_yt_link",
          widget: "string",
        }
      - {
          label: "Product Youtube Thumbnail",
          name: "product_yt_thumbnail",
          widget: "image",
        }
      - {
          label: "Product Description",
          name: "product_description",
          widget: "string",
        }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }

        #<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<RESOURCES>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  - name: "resources"
    label: "Resources"
    folder: "src/pages/resources"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "resource-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }

      - { label: "Cover", name: "cover", widget: "image" }
      - {
          label: "Resource Youtube Link",
          name: "resource_yt_link",
          widget: "string",
        }
      - {
          label: "Resource Youtube Thumbnail",
          name: "resource_yt_thumbnail",
          widget: "image",
        }
      - {
          label: "Respurce Description",
          name: "resource_description",
          widget: "string",
        }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }

        #<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<COMMUNITY>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  - name: "community"
    label: "Communities"
    folder: "src/pages/community"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "community-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }

      - { label: "Cover", name: "cover", widget: "image" }
      - {
          label: "Community Youtube iFrame",
          name: "community_yt_link",
          widget: "string",
        }
      - {
          label: "Community Youtube Thumbnail",
          name: "community_yt_thumbnail",
          widget: "image",
        }
      - {
          label: "Community Description",
          name: "community_description",
          widget: "string",
        }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }

  # <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<BANNER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  - name: "banner"
    label: "Banner Data Items"
    files:
      - file: "src/pages/banner/index.md"
        label: "Banner Items"
        name: "banner"
        fields:
          - {
              label: "Template key",
              name: "templateKey",
              widget: "hidden",
              default: "banner-component",
            }
          - { label: "Banner Info", name: "bannerInfo", widget: string }
          - { label: "Banner Url", name: "bannerUrl", widget: string }
